dist: xenial
language: python
python:
    - 3.5
    - 3.6
    - 3.7
    - 3.8
    - 3.9
arch:
  - amd64
  - ppc64le
install:
    - pip install coveralls
    - python setup.py develop
script:
    - coverage run --source=mwparserfromhell -m unittest discover
after_success:
    - coveralls
env:
  matrix:
    - WITHOUT_EXTENSION=0
    - WITHOUT_EXTENSION=1
